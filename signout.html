          <img src="static/CJJF-TX.png" alt="CJJF Jiu-Jitsu Academy" width="200"/>
        </a>
      </div>
      <div class="navbar-collapse offcanvas offcanvas-nav offcanvas-start">
        <div class="offcanvas-header d-lg-none">
          <a href="index.html"><img src="static/CJJF-TX.png" alt="CJJF Jiu-Jitsu Academy" /></a>
          <button type="button" class="btn-close btn-close-danger" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body ms-lg-auto d-flex flex-column h-100">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>

        </div>

      <div class="navbar-other w-100 d-flex ms-auto">
        <ul class="navbar-nav flex-row align-items-center ms-auto">

<!-- Sign Out Message -->
<h1 class="h1 mt-5 mb-3 fw-bold text-center">You have successfully signed out.</h1>
<!-- /sign out -->

<!-- Sign-in Section -->
<main class="form-signin">
    <form>
      <img class="mt-4 mb-4" src="static/CJJF-TX.png" alt="CJJF Jiu-Jitsu Academy" width="200">
      <h1 class="h3 mb-3 fw-normal">Sign in Again Below</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email Address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-danger" type="submit">Sign In</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023 Nathan D. Curtis</p>
    </form>
</main>
<!-- /sign-in -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
